<div class="container">
    <form > 
        <!-- nested form groups -->
    <div  class="my-5">
   
        <div class="form-group col-9">
            <label for="username">Username</label>
            <input
                #uname
                id="username" 
                type="text" 
                class="form-control">
           
        </div> 
        <div class="form-group col-9">
            <label for="password">Password</label>
            <input 
                #pass
                id="password" 
                type="text" 
                class="form-control">
        </div>
    
        <button  class="btn btn-primary mx-3" type="submit" (click)="login(uname.value,pass.value)" >            
            Sign Up
           </button>
    </div>
    </form>
</div>
